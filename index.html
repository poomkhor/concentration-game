                <div class="level">Level</div>
                <div class="level level-dom"></div>
                <div class="countdown">Timer</div>
                <div class="countdown countdown-dom"></div>
                <div class="attempt">Attempt</div>
                <div class="attempt attempt-dom"></div>
                <div class="match">Match</div>
                <div class="match match-dom"></div>
            </div>
            <div class="message-on-top not-visible">
